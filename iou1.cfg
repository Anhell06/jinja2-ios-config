service nagle
no service pad
service tcp-keepalives-in
service tcp-keepalives-out
service timestamps debug datetime msec localtime show-timezone
service timestamps log datetime msec localtime show-timezone
service password-encryption
no service dhcp
!
hostname SW-ACS-01
!
boot-start-marker
boot-end-marker
!
logging buffered 16384
enable secret 0 SuperSecret
!
username root privilege 15 secret 0 SuperSecret
username admin privilege 15 secret 0 Soopersecret
!
aaa new-model
!
!
aaa authentication login default local-case
aaa authentication enable default enable
aaa authorization exec default local 
aaa authorization commands 15 default local 
!
!
!         
!         
!         
!         
aaa session-id common
clock timezone CEST 1 0
system mtu routing 1500
no ip source-route
!         
!         
no ip domain-lookup
ip domain-name org.corp
ip device tracking
login block-for 100 attempts 15 within 100
login on-failure log
login on-success log
!         
!         
!         
!         
archive   
 log config
  logging enable
  logging size 500
  notify syslog contenttype plaintext
  hidekeys
!         
!         
!
vlan 96
    name LEGACY
!
!
!
!
vlan 5
    name MGMT
!
!
!
!
vlan 62
    name VoIP
!
!
!
!         
!         
spanning-tree mode mst
spanning-tree extend system-id
!         
spanning-tree mst configuration
 name TEST-MST 
 instance 1 vlan 1-5
 instance 2 vlan 6-10 
!         
!         
!         
!         
!         
!         
!         
!         
!         
!         
vlan internal allocation policy ascending
!         
ip ssh version 2
!         
!         
!         
!         
!         
!         
!         
!         
!         
!         
interface Null0
 no ip unreachables
!         
!
interface Ethernet0/1
    switchport trunk encapsulation dot1q
    switchport trunk native vlan 99
    switchport trunk allowed vlan 99
    switchport trunk allowed vlan add 96
    switchport trunk allowed vlan add 5
    switchport trunk allowed vlan add 62
    switchport nonegotiate
    switchport mode trunk
!
interface Ethernet0/2
    description Access
    switchport mode access
    switchport access vlan 5
    switchport nonegotiate
    switchport voice vlan 62
    spanning-tree portfast
    spanning-tree bpduguard enable
!
!         
!         
interface Vlan1
 no ip address
 shutdown 
!         
interface Vlan5 
 description Management Interface
 ip address 172.16.100.121 255.255.255.0 
!         
ip default-gateway 172.16.100.1 
ip forward-protocol nd
no ip http server
no ip http secure-server
!         
!         
!         
logging trap debugging
logging facility local5
!         
snmp-server community test_RO RO
!         
!         
!         
banner login ^C
